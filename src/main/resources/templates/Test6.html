<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>开心小农场</title>
		<link rel="stylesheet" href="css/bootstrap-combined.min.css"
			type="text/css"></link>
		<style type="text/css">
#bg {
	background-image: url(img/img-2/plowland.jpg);
	width: 466px;
	height: 276px;
}

#seed { /*控制播种按钮*/
	position: absolute;
	top: 229px;
	left: 49px;
	cursor: hand;
}

#grow { /*控制生长按钮*/
	position: absolute;
	top: 229px;
	left: 129px;
	cursor: hand;
}

#bloom { /*控制开花按钮*/
	position: absolute;
	top: 229px;
	left: 209px;
	cursor: hand;
}

#show { /*控制开花按钮*/
	position: absolute;
	top: 85px;
	left: 190px;
	cursor: hand;
}

#fruit { /*控制结果按钮*/
	position: absolute;
	top: 229px;
	left: 289px;
	cursor: hand;
}

#harvest { /*控制结果按钮*/
	position: absolute;
	top: 229px;
	left: 369px;
	cursor: hand;
}

#btndiv {
	text-align: center;
}

#seeds {
	margin-left: 470px;
}

#table {
	position: absolute;
	margin-left: 520px;
}
</style>
		<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/bootstrap-table.js"></script>
		<script type="text/javascript">
	$(function() {
		$.ajax( {
			type : "POST",
			url : "Courseindex",
			dataType : "json",
			success : function(msg) {
				$("table").bootstrapTable('load',msg);
			},
			error : function() {
				alert("错误");
			}
		});

		$("table").hide()
		$("#box1").click(function() {
			$("table").show()
		});
		$("#box1").dblclick(function() {
			$("table").hide()
		});
		var a = 0;
		var name;
		$("#seed").click(function() {
			if (a == 0) {
				name = $("#choose").val();
				$("#show").empty();
				$("#show").append("<img src='img/img-2/seed.png'></img>");
				a = 1;
			}
		});

		$("#grow").click(function() {
			if (a == 1) {
				$("#show").empty();
				$("#show").append("<img src='img/img-2/grow.png'></img>");
				a = 2;
			}
		});

		$("#bloom").click(function() {
			if (a == 2) {
				$("#show").empty();
				$("#show").append("<img src='img/img-2/bloom.png'></img>");
				a = 3;
			}

		});
		$("#fruit").click(function() {
			if (a == 3) {
				$("#show").empty();
				$("#show").append("<img src='img/img-2/fruit.png'></img>");
				a = 4;
			}
		});

		$("#harvest").click(function() {
			$("table").bootstrapTable('refresh',{url:"Courseindex"});
		});
	})
</script>
	</head>
	<body>
123
	</body>
</html>
