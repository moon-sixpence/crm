<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap-combined.min.css"
          type="text/css"></link>
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.js"></script>
</head>
<body>
<table class="table" border="1">
    <thead>
    <tr>
        <th data-sortable="true" data-field="id">编号</th>
        <th data-sortable="true" data-field="courseId">产品名称</th>
        <th data-sortable="true" data-field="courseName">数量</th>
        <th data-sortable="true" data-field="courseType">编号 </th>
        <th data-sortable="true" data-field="examType">产品名称 </th>
        <th data-sortable="true" data-field="totalHours">数量</th>
        <th data-sortable="true" data-field="theoryHours">编号</th>
        <th data-sortable="true" data-field="practiceHours">产品名称</th>
        <th data-sortable="true" data-field="term">数量</th>
        <th data-sortable="true" data-field="userId">编号</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script type="text/javascript">
    $("table").bootstrapTable( {
        search : true,
        pagination : false,
        pageSize : 15,
        pageList : [ 5, 10, 15, 20 ],
        showColumns : true,
        showRefresh : true,
        showToggle : true,
        locale : "zh-CN",
        striped : true
    });
    $(function() {
        $.ajax({
            type: "POST",
            url: "AllCourse",
            dataType: "json",
            success: function (msg) {
                $("table").bootstrapTable('load', msg);
            },
            error: function () {
                alert("错误");
            }
        });
    });
</script>
</body>
</html>
