    <script type="text/javascript">

        $("#realTime_Table").bootstrapTable( {
            search : false,
            pagination : true,
            pageSize : 10,
            pageList : [ 5, 10, 20, 50 ],
            showColumns : true,
            showRefresh : false,
            showToggle : false  ,
            locale : "zh-CN",
            striped : true,
            onDblClickRow: function (row) {
                console.log(row);
            }
        });
        $(function() {
            $.ajax({
                type: "GET",
                url: "/appraise/list",//?userid=id
                dataType: "json",
                success: function (msg) {
                    $("#realTime_Table").bootstrapTable('load', msg.content);
                },
                error: function () {
                    alert("错误");
                }
            });
        });
    </script>
