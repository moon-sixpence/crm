<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/course/bootstrap-combined.min.css" type="text/css"></link>
    <script type="text/javascript" src="js/course/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="js//bootstrap.js"></script>
    <script type="text/javascript" src="js/course/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/course/bootstrap.min.js"></script>
</head>
<body>
<table class="table" border="1">
    <thead>
    <tr>

        <th data-sortable="true" data-field="className">班级名称</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script type="text/javascript">
    var id;

    $("table").bootstrapTable( {
        search : false,
        pagination : false,
        pageSize : 15,
        pageList : [ 5, 10, 15, 20 ],
        showColumns : false,
        showRefresh : false,
        showToggle : false,
        locale : "zh-CN",
        striped : false,
        onDblClickRow: function (row) {
            id=row.id;
            alert(id);
        }
    });
    $(function() {
        $.ajax({
            type: "POST",
            url: "Classesid",//?userid=id
            dataType: "json",
            success: function (msg) {
                $("table").bootstrapTable('load', msg);
            },
            error: function () {
                alert("错误");
            }
        });
    });
</script>
</body>
</html>
